<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Date</th>
        <th>Question</th>
        <th>Answer</th>
      </tr>
      {% for row in rows %}
      <tr>
        <td>{{ row[2] }}</td>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
